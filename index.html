<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quizlet-like App</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="./assets/css/index.css"><link rel="stylesheet" href="./assets/css/common.css"><script src="./assets/js/index.js" type="module"></script><script src="./assets/js/components/header/header3-component.js"></script><style>.study-mode{background-color:var(--card-bg);color:var(--text-light);border-radius:10px;padding:20px;text-align:center;box-shadow:0 2px 5px var(--hover-shadow);cursor:pointer;transition:transform .3s ease}body.dark .study-mode{background-color:var(--card-bg-dark);color:var(--text-dark);box-shadow:0 2px 5px rgba(255,255,255,.1)}.study-mode:hover{transform:translateY(-5px)}</style></head><body><header3-component></header3-component><main class="main-content"><div data-study-modes class="study-modes"><div class="study-mode" data-mode="flashcard-mode"><i class="fas fa-copy"></i><p>Flashcards</p></div><div class="study-mode" data-mode="multiple-options-mode"><i class="fas fa-graduation-cap"></i><p>Pop Quiz</p></div><div class="study-mode" data-mode="ai-chat"><i class="fas fa-comments"></i><p>AI-Tutor</p></div><div class="study-mode" data-mode="image-to-text"><i class="fas fa-tasks"></i><p>Image To Text</p></div><div class="study-mode" data-mode="speech"><i class="fas fa-puzzle-piece"></i><p>Tele-Prompter</p></div><div class="study-mode" data-mode="app-settings"><i class="fas fa-cog"></i><p>Settings</p></div></div></main><script type="module" src="assets/js/common.js"></script><script src="./assets/js/components/page-footer.js"></script><page-footer></page-footer><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4684244110712766" crossorigin="anonymous"></script></body></html>
