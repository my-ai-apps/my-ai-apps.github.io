<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Flashcards</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="./assets/css/flashcards.css"><link rel="stylesheet" href="./assets/css/common.css"><script src="./assets/js/flashcards.js" type="module"></script><link rel="icon" href="data:;base64,iVBORw0KGgo="><style>body{font-family:Arial,sans-serif;background-color:#f4f4f4;color:#333;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.main-content{background:#fff;padding:2rem;border-radius:10px;box-shadow:0 10px 20px rgba(0,0,0,.2);width:100%;max-width:600px}.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem}.progress{background:#ddd;border-radius:5px;overflow:hidden;height:10px;margin-bottom:1rem}.progress-bar{height:100%;width:0;background:#4caf50;transition:width .5s ease-in-out}.flashcard{background:#fff;border:2px solid #4caf50;border-radius:10px;padding:2rem;text-align:center;cursor:pointer;transition:transform .4s ease}.flashcard.flipped{transform:rotateY(180deg)}.flashcard-content{display:flex;justify-content:center;align-items:center;min-height:150px}.neonText{color:#4caf50;font-size:1.5rem}.navigation{display:flex;justify-content:space-between;margin-top:2rem}.error-message,.feedback-message{padding:1rem;border-radius:5px;margin-bottom:1rem;font-weight:700}.error-message{background:#fdd;color:#d32f2f}.feedback-message{background:#dff0d8;color:#4caf50;animation:pop .5s ease-in-out}@keyframes pop{0%{transform:scale(.8);opacity:0}100%{transform:scale(1);opacity:1}}#timerDisplay.warning{color:#d32f2f;font-weight:700;animation:pulse 1s infinite alternate}@keyframes pulse{from{transform:scale(1)}to{transform:scale(1.1)}}</style></head><body><main class="main-content"><header class="header"><div class="logo">QuizMe</div><a href="addNewDeck.html" title="Add New Deck"><i class="fas fa-plus"></i></a></header><h2 id="deckTitle">Country Flags</h2><div class="progress"><div class="progress-bar" id="progress-bar"></div></div><div id="questionDisplay"></div><div id="userAnswerDisplay"></div><div id="resultDisplay"></div><div id="correctAnswerDisplay"></div><div id="timerDisplay"></div><div id="flashcard" class="flashcard"><div class="flashcard-content"><div class="flashcard-front" id="cardFront"></div><div class="flashcard-back neonText" id="cardBack"></div></div></div><div class="navigation"><button id="btnPrevCard">Previous</button> <span id="cardNumber">1/10</span> <button id="btnNextCard">Next</button></div></main><div id="showQuizEndSummary"></div></body></html>
